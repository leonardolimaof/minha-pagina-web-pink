      <div class="col col-md-4">
      <form id="myForm">
        <fieldset>
            <legend>Formulario para contato!</legend>
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Primeiro nome" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Segundo nome" aria-label="Last name">
                </div>
              </div>
              <div class="form-floating">
                <input type="date" class="form-control">
              </div>
            <form class="form-floating">
                <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com">
                <label for="floatingInputInvalid">Invalid input</label>
              </form>
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option disabled selected>Qual seu gênero?</option>
                  <option value="1">Masculino</option>
                  <option value="2">Feminino</option>
                  <option value="3">Não Binário</option>
                </select>
                <label for="floatingSelect">Works with selects</label>
              </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comentário</label>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </fieldset>
              </div>
      </form>
        </div>
    </div>
